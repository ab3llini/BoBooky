<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Search Events</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/lib/scss/bobooky-theme.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="/search/event/event-search.css">

</head>

<body>
<div class="nav-placeholder"></div>
<div class="container-fluid bg-primary px-0">
    <div class="container h-100">
        <h5 class="text-white my-auto title py-3">Fucking/Path/To/Events</h5>
    </div>
</div>
<div class="container-fluid bg-purple px-0">
    <div class="container h-100">
        <h3 class="text-white my-auto title py-3">Events</h3>
    </div>
</div>

<div class="section search mt-5">
    <div class="container">
        <form class="search-form">
            <div class="row">
                <div class="col-12 col-xl-6">
                    <div class="container">
                        <div class="row">
                            <div class="col-auto my-auto p-0 mr-3">
                                <h5>Events from</h5>
                            </div>
                            <div class="col p-0">
                                <input type="date" name="date" value=""
                                      class="form-control form-control-lg rounded-pill datepicker">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-6 mt-4 mt-xl-0">
                    <input type="search" name="q" value="" class="form-control form-control-lg rounded-pill search-bar"
                           placeholder="Search...">
                </div>
            </div>
            <button type="submit" class="d-none"></button>
        </form>
    </div>
</div>

<div class="container events">
    <div class="row mt-5">
        <div class="col events-container p-0">
            <div class="container event-per-day-container">
            </div>
        </div>
    </div>
</div>

<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="/components/navbar/navbar.js" type="module"></script>
<script src="/search/event/event.js" type="module"></script>


</body>
</html>
