<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Search</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/lib/scss/bobooky-theme.css">
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/components/loading/loading.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="search.css">


</head>

<body>
<!--
Loading template
-->
<div class="loading d-flex flex-column justify-content-center text-white bg-dark">
    <div class="container text-center">
        <img src="/assets/images/loading.gif" alt="Loading" style="width:30%"><br>
        <img class="mt-5" src="/assets/logo_white.png" alt="Bobooky">
        <h6 class="text-white mt-5">Searching more than 700 books..</h6>
    </div>
</div>


<div class="nav-placeholder"></div>
<nav aria-label="breadcrumb" class="bg-pink text-white">
    <div class="container">
        <ol class="breadcrumb bg-transparent px-0 m-0">
            <li class="breadcrumb-item"><a href="#" class="text-white">Home</a></li>
            <li class="breadcrumb-item"><a href="#" class="text-white">Library</a></li>
            <li class="breadcrumb-item" class="text-white">Data</li>
        </ol>
    </div>
</nav>
<div class="section search mt-5">
    <div class="container">
        <form class="search-form">
            <div class="row">
                <div class="col-12 col-xl-6">
                    <input type="search" name="q" value="" class="form-control no-glow bobooky-pink form-control-lg rounded-pill search-bar"
                           placeholder="Search..">
                </div>
                <div class="col-12 col-xl-6 d-flex justify-content-between mt-3 mt-xl-0">
                    <select name="orderby"
                            class="text-capitalize form-control no-glow custom-select custom-select-lg bg-dark rounded-pill text-white mr-3 filter orderby">
                        <option selected value="default">order by</option>
                        <option value="price">price</option>
                        <option value="author">author</option>
                        <option value="name">name</option>
                        <option value="year">year</option>

                    </select>
                    <select name="genre"
                            class="text-capitalize form-control custom-select custom-select-lg bg-dark rounded-pill text-white mx-3 filter genre">
                        <option selected value="default">genre</option>
                    </select>
                    <select name="theme"
                            class="text-capitalize form-control custom-select custom-select-lg bg-dark rounded-pill text-white ml-3 filter theme">
                        <option selected value="default">theme</option>
                    </select>
                </div>
            </div>
            <input type="text" name="page" class="d-none page" value="0">
            <button type="submit" class="d-none"></button>
        </form>
    </div>
</div>
<div class="section authors mt-5">
    <div class="container">
        <h4 class="text-dark font-weight-bold">Authors</h4>
        <div class="author-container mt-5"></div>
    </div>
</div>
<div class="section events mt-5">
    <div class="container">
        <h4 class="text-dark font-weight-bold">Events</h4>
        <div class="event-container mt-5"></div>
    </div>
</div>
<div class="section books mt-5">
    <div class="container">
        <h4 class="text-dark font-weight-bold">Books</h4>
        <div class="books-container"></div>
    </div>
</div>
<div class="section navigation my-5">
    <div class="container text-pink">
        <div class="row">
            <div class="col-6">
                <button class="previous btn btn-outline-pink rounded-pill" type="button">
                    <i class="fa fa-angle-left"></i>
                    <span class="ml-2">previous</span>
                </button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button class="next btn btn-outline-pink rounded-pill" type="button">
                    <span class="mr-2">next</span>
                    <i class="fa fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="/components/navbar/navbar.js" type="module"></script>
<script src="/lib/multislider/multislider.js"></script>
<script src="search.js" type="module"></script>


</body>
</html>
