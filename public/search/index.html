<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Search</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/lib/scss/bobooky-theme.css">
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/components/loading/loading.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="search.css">


</head>

<body>
<!--
Loading template
-->
<div class="loading d-flex flex-column justify-content-center text-white bg-dark">
    <div class="container text-center">
        <img src="/assets/images/loading.gif" alt="Loading" style="width:30%"><br>
         <img  class="mt-5" src="/assets/images/logo_vettoriale.svg" style="width:150px" alt="Bobooky"/>
        <h6 class="text-white mt-5">Searching more than 700 books..</h6>
    </div>
</div>


<div class="nav-placeholder"></div>
<div class="breadcrumb-placeholder" color="pink"></div>
<div class="container-fluid bg-pink px-0 ">
    <div class="container h-100">
        <h3 class="text-white my-auto title py-3">Search</h3>
    </div>
</div>
<div class="section search mt-5">
    <div class="container">
        <form class="search-form">
            <div class="row">
                <div class="col-12 col-lg-6">

                    <div class="form-group search-bar-wrapper">
                        <div class="input-group">
                            <input type="text" name="q" class="search-bar form-control pl-4 border-right-0"
                                   placeholder="Search more than 700 books">
                            <div class="input-group-append ">
                                <button class="btn search-button round border-left-0 pr-4" type="submit">
                                    <i class="fa fa-search border-0"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <select name="orderby"
                                    class="text-capitalize font-body form-control w-100 no-glow border-0 custom-select custom-select-lg bg-dark rounded-pill text-white mb-3 filter orderby">
                                <option selected value="default">order by</option>
                                <option value="price">price</option>
                                <option value="author">author</option>
                                <option value="name">name</option>
                                <option value="year">year</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-4">
                            <select name="genre"
                                    class="text-capitalize font-body w-100 form-control no-glow border-0 custom-select custom-select-lg bg-dark rounded-pill text-white filter genre">
                                <option selected value="default">genre</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-4">
                            <select name="theme"
                                    class="text-capitalize font-body form-control no-glow border-0 custom-select custom-select-lg bg-dark rounded-pill text-white filter theme">
                                <option selected value="default">theme</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <input type="text" name="page" class="d-none page" value="0">
            <button type="submit" class="d-none"></button>
        </form>
    </div>
</div>
<div class="section authors mt-5">
    <div class="container">
        <h4 class="text-dark font-weight-bold">Authors</h4>
        <div class="author-container mt-5"></div>
    </div>
</div>
<div class="section books mt-5">
    <div class="container">
        <h4 class="text-dark font-weight-bold">Books</h4>
        <div class="books-container"></div>
    </div>
</div>
<div class="section navigation my-5">
    <div class="container text-pink">
        <div class="row">
            <div class="col-6">
                <button class="previous btn btn-outline-pink navigation-btn rounded-pill" type="button">
                    <i class="fa fa-angle-left"></i>
                    <span class="ml-2">previous</span>
                </button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button class="next btn btn-outline-pink navigation-btn rounded-pill" type="button">
                    <span class="mr-2">next</span>
                    <i class="fa fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="/components/navbar/navbar.js" type="module"></script>
<script src="/components/breadcrumb/breadcumb.js" type="module"></script>
<script src="/components/footer/footer.js" type="module"></script>
<script src="/lib/multislider/multislider.js"></script>
<script src="search.js" type="module"></script>


</body>
</html>
