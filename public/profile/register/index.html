<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registration Form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/lib/scss/bobooky-theme.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="/profile/register/scss/calendar.css">

</head>

<body class="bg-dark">

<div class="nav-placeholder"></div>
<div class="section container main text-white">
    <div class="row" id="registration-form">
        <div class="col-12 mt-5">
            <h2 class="font-weight-bold text-warning ml-3 mt-5 mb-4">Welcome!</h2>
            <div class="container" style="border-width: 2px !important;">
                <form class="needs-validation form-warning" id="register-form" novalidate>
                    <div class="form-row">
                        <div class="form-group col-12 col-md-5 mr-4">
                            <input type="text" class="form-control bobooky text-warning" name="name" id="inputName"
                                   required>
                            <label class="col-form-label-md form-control-placeholder" for="inputName">Name</label>
                            <div class="invalid-feedback">
                                Please insert a valid name.
                            </div>
                        </div>

                            <div class="form-group col-12 col-md-5">
                            <input type="text" class="form-control bobooky text-warning" name="surname" id="inputSurname"
                                   required>
                                <label class="col-form-label-md form-control-placeholder" for="inputSurname">Surname</label>
                            <div class="invalid-feedback">
                                Please insert a valid surname.
                            </div>
                        </div>

                        <!-- old calendar
                        <div class="form-group col-12 col-sm-6">
                            <label class="col-form-label-md" for="inputBirthDate">Birth date</label>
                            <input type="date" class="col-6 form-control bobooky text-warning" id="inputBirthDate" placeholder="Birth date" required>
                        -->

                        <div class="dates form-group col-12 col-md-5 mt-md-3">
                            <input type="text" class="form-control bobooky text-warning" name="birthdate" id="usr1" name="event_date"
                                    autocomplete="off" required>
                            <label class="col-form-label-md form-control-placeholder" for="usr1">Birth date</label>
                        </div>
                        <div class="invalid-feedback">
                            Please choose a valid date.
                        </div>
                    </div>

                    <h2 class="font-weight-bold mt-5 mb-4 text-warning">Which is your...</h2>
                    <div class="form-row">
                        <div class="form-group col-12 col-md-5">
                            <input type="email" class="form-control bobooky text-warning" name="email" id="inputEmail"
                                   required>
                            <label class="col-form-label-md form-control-placeholder" for="inputEmail">Email</label>
                            <div class="invalid-feedback">
                                Please insert a valid email.
                            </div>
                        </div>

                    </div>
                    <div class="form-row mt-md-3">
                        <div class="form-group col-12 col-md-5 mr-4">
                            <input type="password" class="form-control bobooky text-warning" name="password" id="inputPassword"
                                   required>
                            <label class="col-form-label-md form-control-placeholder" for="inputPassword">Password</label>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Your password must be 8-20 characters long
                            </small>
                            <div class="invalid-feedback">
                                Please insert a password.
                            </div>
                        </div>
                        <div class="form-group col-12 col-md-5">
                            <input type="password" class="form-control bobooky text-warning" id="inputPasswordRepeated"
                                   required>
                            <label class="col-form-label-md form-control-placeholder" for="inputPasswordRepeated">Can you repeat it,
                                please?</label>
                            <div class="invalid-feedback">
                                Please repeat the password.
                            </div>

                            <div class="container pr-0 my-3">
                                <button type="submit"
                                        class="btn btn-warning font-weight-bold rounded-pill my-5 float-right">Submit
                                </button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<script src="/jquery/dist/jquery.js"></script>
<script src="/bootstrap/dist/js/bootstrap.js"></script>
<script src="/components/navbar/navbar.js" type="module"></script>
<script src="register.js" type="module"></script>
<script src="calendar.js" type="module"></script>

</body>
</html>
