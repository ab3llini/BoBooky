<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Shopping Cart</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/lib/scss/bobooky-theme.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="/profile/register/scss/calendar.css">

</head>

<body>
<div class="nav-placeholder"></div>
<div class="container-fluid bg-primary px-0">
    <div class="container h-100">
        <h5 class="text-white font-weight-bold py-3">Shopping cart</h5>
    </div>
</div>
<div class="container h-100">
    <h6 class="text-primary py-3">
        <span class="fa fa-arrow-left"></span> back to shop
    </h6>
</div>

<div class="fixed-bottom vw-100 border-top border-dark d-block d-md-none">
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="container p-0">
                    <div class="row">
                        <h6>Total (5 books):</h6>
                    </div>
                    <div class="row">
                        <h5 class="summary-subtotal">€ 45.00</h5> <h5>+</h5> <h5 class="summary-delivery">€ 2.00</h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <button class="btn btn-primary my-2">Buy now</button>
            </div>
        </div>
    </div>
</div>
<div class="container shopping-cart">
    <div class="row">
        <div class="col shopping-cart-container"></div>
        <div class="col-3 d-none d-md-block">
            <div class="container bg-dark rounded w-100 text-white text-center">
                <div class="container">
                    <div class="row">
                        <div class="col"><h3>Summary</h3></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-6"><h5>Subtotal:</h5></div>
                        <div class="col-6 summary-subtotal">€ 45.00</div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-6"><h5>delivery:</h5></div>
                        <div class="col-6 summary-delivery">€ 45.00</div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="row border-top">
                        <div class="col-6"><h5>Total:</h5></div>
                        <div class="col-6 summary-total">€ 45.00</div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary">Buy now</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="/jquery/dist/jquery.js"></script>
<script src="/bootstrap/dist/js/bootstrap.js"></script>
<script src="/components/navbar/navbar.js" type="module"></script>
<script src="/profile/cart/cart.js" type="module"></script>

</body>
</html>
