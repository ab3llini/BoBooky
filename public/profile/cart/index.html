<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Shopping Cart</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/lib/scss/bobooky-theme.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="/profile/cart/scss/cart.css">

</head>

<body>
<div class="nav-placeholder"></div>
<div class="container-fluid bg-primary px-0">
    <div class="container h-100">
        <h5 class="text-white my-auto title py-3">Shopping cart</h5>
    </div>
</div>
<div class="container h-100">
    <h6 class="text-primary py-3">
        <span class="fa fa-arrow-left"></span> back to shop
    </h6>
</div>

<div class="fixed-bottom vw-100 shadow d-block d-lg-none">
    <div class="container">
        <div class="row bg-white">
            <div class="col-7 mt-2">
                <div class="container">
                    <div class="row">
                        <h6>Subtotal + delivery:</h6>
                    </div>
                    <div class="row">
                        <h5 class="summary-subtotal">€ 45.00</h5> <h5>+</h5> <h5 class="summary-delivery">€ 2.00</h5>
                    </div>
                </div>
            </div>
            <div class="col-5 my-auto">
                <button class="btn btn-primary rounded-pill float-right buy-button">Buy now</button>
            </div>
        </div>
    </div>
</div>

<div class="container shopping-cart">
    <div class="row">
        <div class="col shopping-cart-container"></div>
        <div class="col-3 col-lg-3 d-none d-lg-block p-0"> <!-- Summary fixed section-->
            <div class="container bg-dark rounded-bobooky summary-container text-white text-center">
                <div class="col h-75 mx-0 px-0">
                    <div class="row h-100 align-content-between justify-content-center">
                        <div class="container">
                            <div class="row mt-5">
                                <div class="col"><h3>Summary</h3></div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-6"><h5>Subtotal:</h5></div>
                                <div class="col-6 summary-subtotal">€ 45.00</div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-6"><h5>Delivery:</h5></div>
                                <div class="col-6 summary-delivery">€ 45.00</div>
                            </div>
                        </div>
                        <div class="col-10 border-bottom"></div>
                        <div class="container">
                            <div class="row">
                                <div class="col-6"><h5>Total:</h5></div>
                                <div class="col-6 title font-weight-bold summary-total">€ 45.00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column h-25">
                    <button class="btn btn-primary align-self-end mt-auto mb-4 w-100 rounded-pill buy-button">Buy now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="/components/navbar/navbar.js" type="module"></script>
<script src="/profile/cart/cart.js" type="module"></script>

</body>
</html>
