<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="scss/bobooky.css">
    <link rel="stylesheet" href="scss/navbar.css">
    <link rel="stylesheet" href="scss/index.css">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top unscrolled">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/logo_white.png"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="section search-section d-flex justify-content-center min-vh-100 bg-dark flex-column">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 text-white">
                <h3>What are you looking for?</h3>
                <div class="form-group mt-3 search-bar">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control text-white" placeholder="Search more than 700 books">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="button">
                                <i class="fa fa-search text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="section d-flex justify-content-center min-vh-100 bg-secondary flex-column">
    <h1 class="display-2">Search 700 books</h1>
</div>
<div class="container">
    <div class="row header">
        <div class="col">

        </div>
    </div>
</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/navbar/navbar.js"></script>

</html>
