<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="scss/bootstrap/bobooky.css">
    <link rel="stylesheet" href="scss/components/navbar.css">
    <link rel="stylesheet" href="scss/index/index.css">
    <link rel="stylesheet" href="scss/components/carousel.css">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top unscrolled">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/logo_white.png"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="section search-section d-flex justify-content-center min-vh-100 bg-dark flex-column">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 text-white">
                <h3>What are you looking for?</h3>
                <div class="form-group mt-3 search-bar">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control text-white" placeholder="Search more than 700 books">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="button">
                                <i class="fa fa-search text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="section d-flex justify-content-center min-vh-100 flex-column">
    <div class="container">
        <div class="carousel slide multi-item-carousel" id="books">
            <div class="carousel-inner row mx-auto">
                <div class="carousel-item template col-md-3">
                    <div class="card book">
                        <img class="card-img-top"
                             src="https://images.gr-assets.com/books/1356422925l/13450339.jpg"
                             alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#books" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#books" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row header">
        <div class="col">

        </div>
    </div>
</div>
<script src="jquery/dist/jquery.js"></script>
<script src="bootstrap/dist/js/bootstrap.js"></script>
<script src="js/components/navbar/navbar.js"></script>
<script src="js/index/index.js" type="module"></script>
<script src="js/components/carousel.js" type="module"></script>


</body>
</html>
