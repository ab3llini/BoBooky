---
swagger: "2.0"
info:
  description: "Welcome to the nodejs backend of Booboky!"
  version: "1.0.0"
  title: "Booboky"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost"
basePath: "/api"
schemes:
  - "http"
consumes:
  - "application/json"
  - "application/octet-stream"
produces:
  - "application/json"
  - "application/octet-stream"
paths:
  /authors:
    get:
      tags:
        - "author"
      summary: "List all the authors in the database"
      operationId: "authorGET"
      parameters:
        - name: "offset"
          in: "query"
          required: false
          type: "integer"
          description: "Page offset. Defaults to 0"
        - name: "limit"
          in: "query"
          required: false
          type: "integer"
          description: "Result limit. Defaults to 20, max 500."
      responses:
        200:
          description: "Returns the list of authors in the specified range."
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Author"
        400:
          description: "Unable to fetch all authors"
        404:
          description: "Unable to find the specified resource"
  /author/{id}:
    get:
      tags:
        - "author"
      summary: "Fetch a specific author"
      operationId: "authorIdGET"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Author"
        400:
          description: "Unable to fetch this author."
        404:
          description: "Unable to find this author."
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
  /author/{id}/reviews:
    get:
      tags:
        - "author"
      summary: "Get reviews for a given author"
      operationId: "authorReviewGET"
      produces:
        - "application/json"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Review"
        400:
          description: "Bad author id"
        404:
          description: "Status 404"
    post:
      tags:
        - "author"
      summary: "Add new review for the given author"
      operationId: "authorReviewPOST"
      consumes:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/Review"
      responses:
        200:
          description: "Status 200"
      security:
        - BoBookySecurity:
            - "user"
            - "admin"
    delete:
      tags:
        - "author"
      summary: "Delete a review from a given user"
      operationId: "authorReviewDELETE"
      parameters:
        - name: "reviewID"
          in: "query"
          required: true
          type: "integer"
          description: "The id of the review to be removed"
      responses:
        200:
          description: "Status 200"
        400:
          description: "invalid review id"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
  /books:
    get:
      tags:
        - "book"
      summary: "Books available in the inventory"
      description: "List of books available in the inventory"
      operationId: "bookGET"
      produces:
        - "application/json"
      parameters:
        - name: "offset"
          in: "query"
          required: false
          type: "integer"
          description: "Pagination offset. Default is 0."
          default: 0
          minimum: 0
        - name: "limit"
          in: "query"
          required: false
          type: "integer"
          description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
          default: 20
          minimum: 1
          maximum: 500
      responses:
        200:
          description: "A collection of Books"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Book"
        404:
          description: "Book not found"
  /book/{id}:
    get:
      tags:
        - "book"
      summary: "Find book by ID"
      description: "Returns a book"
      operationId: "bookIdGET"
      produces:
        - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Book"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Book not found"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
        description: "ID of book to return"
  /book/{id}/related:
    get:
      tags:
        - "book"
      summary: "Get the related books for the given book id"
      operationId: "bookRelatedGET"
      produces:
        - "application/json"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Book"
        404:
          description: "Status 404"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
  /book/{id}/reviews:
    get:
      tags:
        - "book"
      summary: "Get reviews for a given book"
      operationId: "bookReviewGET"
      produces:
        - "application/json"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Review"
        400:
          description: "Bad author id"
        404:
          description: "Status 404"
    post:
      tags:
        - "book"
      summary: "Add new review for the given book"
      operationId: "bookReviewPOST"
      consumes:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/Review"
      responses:
        200:
          description: "Status 200"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    delete:
      tags:
        - "book"
      summary: "Delete a review from a given user"
      operationId: "bookReviewDELETE"
      parameters:
        - name: "reviewID"
          in: "query"
          required: false
          type: "integer"
          description: "The id of the review to be removed"
      responses:
        200:
          description: "Status 200"
        400:
          description: "invalid review id"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
  /book/genres:
    get:
      tags:
        - "book"
      summary: "Gets all the genres"
      operationId: "bookGenreGET"
      produces:
        - "application/json"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              required:
                - "genre_name"
              type: "object"
              properties:
                id:
                  type: "integer"
                genre_name:
                  type: "string"
        400:
          description: "Status 400"
        404:
          description: "Status 404"
  /book/search:
    get:
      tags:
        - "book"
      summary: "Find books by name"
      description: "Return a list of books"
      operationId: "bookSearchGET"
      produces:
        - "application/json"
      parameters:
        - name: "query"
          in: "query"
          required: false
          type: "string"
          description: "generic search query for the book"
        - name: "isbn"
          in: "query"
          required: false
          type: "string"
        - name: "genre"
          in: "query"
          required: false
          type: "string"
        - name: "year"
          in: "query"
          required: false
          type: "integer"
        - name: "author"
          in: "query"
          required: false
          type: "string"
        - name: "author_id"
          in: "query"
          required: false
          type: "integer"
        - name: "publisher"
          in: "query"
          required: false
          type: "string"
        - name: "publisher_id"
          in: "query"
          required: false
          type: "integer"
        - name: "theme"
          in: "query"
          required: false
          type: "string"
        - name: "offset"
          in: "query"
          required: false
          type: "integer"
          description: "Defaults to 0"
          x-example: 10
        - name: "limit"
          in: "query"
          required: false
          type: "integer"
          description: "Defaults to 20"
          x-example: 50
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Book"
        400:
          description: "At least one parameter must be specified"
        404:
          description: "Book not found"
  /user/register:
    post:
      tags:
        - "user"
      summary: "Registration"
      description: "Register into the bookstore"
      operationId: "userRegisterPOST"
      consumes:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        200:
          description: "succesfull registration"
        400:
          description: "User already present"
        404:
          description: "unauthorized"
  /user/login:
    post:
      tags:
        - "user"
      summary: "Login"
      description: "Login with a form"
      operationId: "userLoginPOST"
      consumes:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/login_request"
      responses:
        200:
          description: "succesfull login"
        404:
          description: "unauthorized"
  /user/logout:
    get:
      tags:
        - "user"
      summary: "Logs out the current user session"
      description: "Logout"
      operationId: "userLogoutGET"
      parameters: []
      responses:
        200:
          description: "Status 200"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
  /user/{id}/addresses:
    get:
      tags:
        - "user"
      summary: "Get the list of addresses for the user"
      operationId: "userAddressGET"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Address"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    post:
      tags:
        - "user"
      summary: "Add new address for the user"
      operationId: "userAddressPOST"
      consumes: []
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/Address"
      responses:
        200:
          description: "Status 200"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    put:
      tags:
        - "user"
      summary: "Update an exsisting address"
      operationId: "userAddressPUT"
      consumes:
        - "application/json"
      parameters:
        - name: "addressID"
          in: "query"
          required: true
          type: "integer"
          description: "The identifier for the address to update"
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/Address"
      responses:
        200:
          description: "Status 200"
        400:
          description: "Invalid address ID - the address to update does not exists"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    delete:
      tags:
        - "user"
      summary: "Delete an existing address for the user"
      operationId: "userAddressDELETE"
      parameters:
        - name: "addressID"
          in: "query"
          required: true
          type: "integer"
          description: "The id of the address to be removed"
      responses:
        200:
          description: "The address has been removed"
        400:
          description: "The address id is invalid"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
        description: "The ID of the user. Automatically replaced if not logged-in with\
        \ admin privileges."
  /user/{id}/wishlist:
    get:
      tags:
        - "user"
      summary: "Get the list of books in the whishlist"
      operationId: "userWhishlistGET"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Book"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    post:
      tags:
        - "user"
      summary: "Add a book to the whish list"
      operationId: "userWhishlistPOST"
      parameters:
        - name: "book_id"
          in: "query"
          required: true
          type: "integer"
      responses:
        200:
          description: "Status 200"
        400:
          description: "Book already present in the whish list"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "user"
            - "admin"
    delete:
      tags:
        - "user"
      summary: "Removes one book from the whishlist"
      operationId: "userWhishlistDELETE"
      parameters:
        - name: "bookID"
          in: "query"
          required: true
          type: "integer"
          description: "The id of the book to be removed from the whishlist"
      responses:
        200:
          description: "Status 200"
        400:
          description: "Invalid book id - the book is not presenti on the whishlist"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
        description: "The ID of the user. Automatically replaced if not logged-in with\
        \ admin privileges."
  /user/{id}/orders:
    get:
      tags:
        - "user"
      summary: "Get the orders for a given user"
      operationId: "userOrderGET"
      produces:
        - "application/json"
      parameters:
        - name: "offset"
          in: "query"
          required: false
          type: "integer"
        - name: "limit"
          in: "query"
          required: false
          type: "integer"
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Order"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
        description: "The ID of the user. Automatically replaced if not logged-in with\
        \ admin privileges."
  /user/{id}/cart:
    get:
      tags:
        - "user"
      summary: "Get the user's current cart"
      operationId: "userChartGET"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Cart"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    put:
      tags:
        - "user"
      summary: "Updates the current cart"
      operationId: "userChartPUT"
      consumes:
        - "application/json"
      parameters:
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/update_cart_request"
      responses:
        200:
          description: "Status 200"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    delete:
      tags:
        - "user"
      summary: "Delete the current cart"
      operationId: "userChartDELETE"
      parameters: []
      responses:
        200:
          description: "Status 200"
        404:
          description: "Status 404"
      security:
        - BoBookySecurity:
            - "admin"
            - "user"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
        description: "The ID of the user. Automatically replaced if not logged-in with\
        \ admin privileges."
  /events:
    get:
      tags:
        - "event"
      summary: "Get the complete list of events"
      operationId: "eventGET"
      produces:
        - "application/json"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Event"
        404:
          description: "Status 404"
  /event/{id}:
    get:
      tags:
        - "event"
      summary: "Get event for a given id"
      operationId: "eventIdGET"
      produces:
        - "application/json"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Event"
        404:
          description: "Status 404"
    parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
  /events/search:
    get:
      tags:
        - "event"
      summary: "Search for an event"
      operationId: "eventSearchGET"
      produces:
        - "application/json"
      parameters:
        - name: "query_string"
          in: "query"
          required: false
          type: "string"
          description: "The search query"
        - name: "name"
          in: "query"
          required: false
          type: "string"
          description: "The name of the event"
        - name: "author_name"
          in: "query"
          required: false
          type: "string"
          description: "The name of the author for the event"
        - name: "author_id"
          in: "query"
          required: false
          type: "integer"
          description: "The id of the author for the event"
        - name: "book_name"
          in: "query"
          required: false
          type: "string"
        - name: "book_id"
          in: "query"
          required: false
          type: "integer"
        - name: "date"
          in: "query"
          required: false
          type: "string"
          format: "date"
        - name: "date_from"
          in: "query"
          required: false
          type: "string"
          format: "date"
        - name: "date_to"
          in: "query"
          required: false
          type: "string"
          format: "date"
        - name: "Location"
          in: "query"
          required: false
          type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Event"
        400:
          description: "At least one query parameter must exist"
        404:
          description: "Status 404"
  /users:
    get:
      tags:
        - "user"
      summary: "Returns all the registered users. Admins only."
      operationId: "userGET"
      produces:
        - "application/json"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/User"
        401:
          description: "Status 401"
      security:
        - BoBookySecurity:
            - "admin"
securityDefinitions:
  BoBookySecurity:
    type: "oauth2"
    tokenUrl: "http://localhost/api/user/login"
    flow: "password"
    scopes:
      admin: "Website administrator"
      user: "Registred user"
definitions:
  Book:
    type: "object"
    required:
      - "author"
      - "image_href"
      - "isbn"
      - "price"
      - "publication_year"
      - "publisher"
      - "title"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
      author:
        $ref: "#/definitions/Author"
      description:
        type: "string"
      publisher:
        type: "string"
      price:
        type: "number"
      isbn:
        type: "string"
        description: "Book ISBN"
      isbn13:
        type: "string"
      publication_year:
        type: "integer"
      publication_month:
        type: "integer"
      image_href:
        type: "string"
      image_href_small:
        type: "string"
      genres:
        type: "array"
        items:
          type: "string"
      theme:
        type: "string"
      avg_rating:
        type: "number"
    description: "A book for sale in the store"
    example: "{\n  id: 0,\n  title: \"Il deserto dei tartari\",\n  author: \"Dino\
      \ Buzzati\",\n  price: {\n    value: 10,\n    currency: \"eur\"\n  },\n  image_url:\
      \ \"https://test.com\"\n}"
  User:
    type: "object"
    required:
      - "birthdate"
      - "email"
      - "name"
      - "surname"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      surname:
        type: "string"
      email:
        type: "string"
      birthdate:
        type: "string"
        format: "date"
      password:
        type: "string"
    description: "A user"
    example: "{\n  id: 1,\n  name: \"Alan\",\n  surname: \"Turing\",\n  email: \"\
      alan.turing@example.com\"\n  birthdate: \"1989-01-01\"\n}"
  Review:
    type: "object"
    required:
      - "author"
      - "rating"
      - "timestamp"
      - "title"
    properties:
      id:
        type: "integer"
      author:
        $ref: "#/definitions/User"
      timestamp:
        type: "string"
        format: "date-time"
      title:
        type: "string"
      body:
        type: "string"
      rating:
        type: "number"
    description: "This is a review object."
    example: "{\n  \"author\":{  \"id\": 1,  \"name\": \"Alan\",  \"surname\": \"\
      Turing\",  \"email\": \"alan.turing@example.com\",  \"birthdate\": \"1989-01-01\"\
      },\n  \"rating\": 6.027456183070403,\n  \"id\": 0,\n  \"title\": \"title\",\n\
      \  \"body\": \"body\",\n  \"timestamp\": \"2000-01-23T04:56:07.000+00:00\"\n\
      }"
  Author:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      image_url:
        type: "string"
      description:
        type: "string"
    example:
      image_url: "image_url"
      name: "name"
      description: "description"
      id: 0
  Address:
    type: "object"
    required:
      - "address_line_1"
      - "cap"
      - "city"
      - "country"
      - "name"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      address_line_1:
        type: "string"
      address_line_2:
        type: "string"
      cap:
        type: "integer"
      city:
        type: "string"
      country:
        type: "string"
    description: "An address -.-"
    example:
      country: "country"
      cap: 6
      city: "city"
      name: "name"
      address_line_1: "address_line_1"
      id: 0
      address_line_2: "address_line_2"
  Event:
    type: "object"
    required:
      - "description"
      - "location"
      - "name"
      - "timestamp"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      description:
        type: "string"
      location:
        $ref: "#/definitions/Address"
      timestamp:
        type: "string"
        format: "date-time"
      image_urls:
        type: "array"
        description: "Array with the images of the event"
        items:
          type: "string"
